<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Macbook Store</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Design your taco!</h1>
<img th:src="@{/images/img.png}"/>
<form method="POST" th:object="${design}">
    <span class="validationError"
          th:if="${#fields.hasErrors('ingredients')}"
          th:errors="*{ingredients}">Ingredient Error</span>
    <div class="grid">
        <div class="ingredient-group" id="screens">
            <h3>Designate your screen:</h3>
            <div th:each="ingredient : ${screen}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="keyboards">
            <h3>Pick your keyboard:</h3>
            <div th:each="ingredient : ${keyboard}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="chargers">
            <h3>Choose your charger:</h3>
            <div th:each="ingredient : ${charger}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="mouses">
            <h3>Determine your mouse:</h3>
            <div th:each="ingredient : ${mouse}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
    </div>
    <div>


        <h3>Name your macbook creation:</h3>
        <input type="text" th:field="*{name}"/>
<!--        &lt;!&ndash; end::all[] &ndash;&gt;-->
<!--        <span th:text="${#fields.hasErrors('name')}">XXX</span>-->
<!--        <span class="validationError"-->
<!--              th:if="${#fields.hasErrors('name')}"-->
<!--              th:errors="*{name}">Name Error</span>-->
<!--        <br/>-->
        <button>Submit your macbook</button>
    </div>
</form>
</body>
</html>
